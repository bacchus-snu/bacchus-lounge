version: '3'
services:
  thelounge:
    image: thelounge/thelounge:3.0.0-pre.6
    volumes:
      - thelounge:/var/opt/thelounge
      - ./config.js:/var/opt/thelounge/config.js
  znc:
    image: "znc:slim"
    volumes:
      - znc:/znc-data
    ports:
      - "6697:6697"
  caddy:
    image: "abiosoft/caddy:latest"
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - caddy-certs:/root/.caddy
    ports:
      - "80:80"
      - "443:443"
  cert-copier:
    build: caddy-cert-to-znc
    volumes:
      - caddy-certs:/caddy
      - znc:/znc
    depends_on:
      - caddy
      - znc
volumes:
  thelounge:
  znc:
  caddy-certs:
